<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" href="../CSS/pagina2.css">
        

        <title>Registro de reserva2</title>

    </head>
    <body>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
      <h1 id="titulo">Reservar Vuelo</h1>

      <div class="row"></div>
        <div class="col-6">
            <form id="formularioPasajeros">
                <fieldset id="form">
                    <legend>Registro de reserva</legend>
                    <br>

                    <label for="origen">origen del vuelo</label>
                    <select name="origen" id="origen" disabled>
                        <option value="">seleccionar</option>
                        <option value="cordoba">CORDOBA</option>
                        <option value="mendoza">MENDOZA</option>
                        <option value="tucuman">TUCUMAN</option>
                    </select>

                    <br><br>
                    <label for="destino">destino del vuelo</label>
                    <select name="destino" id="destino" disabled>
                        <option value="">seleccionar</option>
                        <option value="cordoba">CORDOBA</option>
                        <option value="mendoza">MENDOZA</option>
                        <option value="tucuman">TUCUMAN</option>
                    </select>

                    <br><br>
                    <label for="fecha">fecha del vuelo</label>
                    <input type="date" id="fecha" name="fecha" disabled>
                    <br><br>
                    <label for="hora">hora del vuelo</label>
                    <input type="time" id="hora" name="hora" disabled>
                    <br><br>
        
                    <label for="cantidadPasajes">Cantidad de Pasajes:</label>
                    <input type="number" id="cantidadPasajes" value="1" min="1" max="10"><br><br>
        
                    <div id="contenedorPasajeros">
                        
                        <div class="pasajero" id="pasajero-1">
                            <h3>Pasajero 1</h3>
                            <label for="nombre1">Nombre y Apellido:</label>
                            <input type="text" id="nombre1" name="nombre1" required><br>
        
                            <label for="dni1">DNI:</label>
                            <input type="text" id="dni1" name="dni1" required><br>
        
                            <label for="fecha1">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha1" name="fecha1" required><br>
        
                            <label for="clase1">Clase:</label>
                            <select id="clase1" name="clase1" onchange="gestionar_segun_clase(1)" required>
                                <option value="">seleccionar</option>
                                <option value="Ejecutiva">Ejecutiva</option>
                                <option value="Económica">Económica</option>
                            </select><br>
        
                            <label for="ubicacion1">ubicacion del haciento</label>
                            <select name="ubicacion1" id="ubicacion1">
                                <option value="">seleccionar</option>
                                <option value="ventanilla">VENTANILLA</option>
                                <option value="centro">CENTRO</option>
                                <option value="pasillo">PASILLO</option>
                            </select>
                            <br><br>
        
                            <label for="silla1">seleccione numero de silla</label>
                            <input type="number" id="silla1" name="silla1" min="1" max="50">
                            <br><br>
                        </div>
                    </div>
                    
                    <input type="submit" name="aceptar" value="registrar"/>
                    <input type="reset" name="cancelar" value="Cancelar"/>
                </fieldset>
            </form>

        </div>

        <div class="col-6"></div>

        </div>
    </div>

    <br>
    
    <div class="row">
        <div class="col-12">
            <h3>Tabla de Pasajeros</h3>
            <table id="tablaPasajeros">
                <thead>
                    <tr>
                        <th>Nombre y Apellido</th>
                        <th>DNI</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Asiento</th>
                        <th>Clase</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas de los pasajeros -->
                </tbody>
            </table>

        </div>
    </div>

    <br><br>

    <section>

        <footer class="bg-dark text-white pt-1">
            <div class="container">
              <div class="row">
    
                <div class="col-md-4">
                  <h5>redes</h5>
                  <ul class="list-unstyled">
                    <li><a href="#" class="text-white">facebook</a></li>
                    <li><a href="#" class="text-white">instagram</a></li>
                    <li><a href="#" class="text-white">gmail</a></li>
                  </ul>
                </div>
        
              <div class="text-center py-3 mt-1">
                <p class="mb-0">&copy; Sitio Oficial de Compañía Argentina-2017.</p>
              </div>
            </div>
          </footer>
    </section>

      
        
      <script src="../JS/pagina2.js"></script>

    </body>



</html>
