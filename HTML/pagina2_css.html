      <h1 id="titulo">Reservar Vuelo</h1>

      <br>

      <div class="row">
        <div class="col-6">
          <form id="formularioPasajeros" class="formulario" action="pagina1_css.html">
            <fieldset id="form">
              <legend>Registro de reserva</legend>
                  <br>
                  <p>seleccione el origen del vuelo</p>
                  <input type="radio" name="origen" id="cordoba" disabled>
                  <label for="cordoba">CORDOBA</label><br>
                  <input type="radio" name="origen" id="mendoza" disabled>
                  <label for="mendoza">MENDOZA</label><br>
                  <input type="radio" name="origen" id="tucuman" disabled>
                  <label for="tucuman">TUCUMAN</label>
                  <p>seleccione el destino del vuelo</p>
                  <input type="radio" name="lugar" id="cordoba2" disabled>
                  <label for="cordoba2">CORDOBA</label><br>
                  <input type="radio" name="lugar" id="mendoza2" disabled>
                  <label for="mendoza2">MENDOZA</label><br>
                  <input type="radio" name="lugar" id="tucuman2" disabled>
                  <label for="tucuman2">TUCUMAN</label>

                  <br><br>
                  <label for="fecha">fecha del vuelo</label>
                  <input type="date" id="fecha" name="fecha" disabled>
                  <br><br>
                  <label for="hora">hora del vuelo</label>
                  <input type="time" id="hora" name="hora" disabled>
                  <br><br>

                  <label for="pasajes" class="editado">cantidad de pasajes</label>
                  <input type="number" id="pasajes" name="pasajes" min="1" max="50" value="0" required>
                  <br><br>

                  </div>
                  
                  <br><br>

                  <input type="submit" name="aceptar" value="registrar"/>
