<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" href="../CSS/estilos.css">

        <title>Registro de reserva</title>

    </head>
    <body>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <h1 id="titulo">Reservar Vuelo</h1>

        <br>


        <section>

            <div class="container text-center">
                <div class="row align-items-center">
                  <div class="col">
                    
                  </div>
                  <div class="col-sm-7 p-3">
                    <form action="pagina1_css.html">
                      <fieldset>
                        <legend>Registro de reserva</legend>
                        <br>
                        <p>seleccione el origen del vuelo</p>
                        <input type="radio" name="origen" id="cordoba" disabled>
                        <label for="cordoba">CORDOBA</label><br>
                        <input type="radio" name="origen" id="mendoza" disabled>
                        <label for="mendoza">MENDOZA</label><br>
                        <input type="radio" name="origen" id="tucuman" disabled>
                        <label for="tucuman">TUCUMAN</label>
                        <p>seleccione el destino del vuelo</p>
                        <input type="radio" name="lugar" id="cordoba2" disabled>
                        <label for="cordoba2">CORDOBA</label><br>
                        <input type="radio" name="lugar" id="mendoza2" disabled>
                        <label for="mendoza2">MENDOZA</label><br>
                        <input type="radio" name="lugar" id="tucuman2" disabled>
                        <label for="tucuman2">TUCUMAN</label>
                        <br><br>
                        <label for="fecha">fecha del vuelo</label>
                        <input type="date" id="fecha" name="fecha" disabled>
                        <br><br>
                        <label for="hora">hora del vuelo</label>
                        <input type="time" id="hora" name="hora" disabled>
                        <br><br>
                        <label for="clase">tipo de clase</label>
                        <select name="clase" id="clase">
                            <option value="economica">ECONOMICA</option>
                            <option value="ejecutiva">EJECUTIVA</option>
                        </select>
                        <br><br>
                        <label for="pasajes" class="editado">cantidad de pasajes</label>
                        <input type="number" id="pasajes" name="pasajes" min="1" max="50" required>
                        <br><br>
                        <label for="ubicacion" class="editado">ubicacion del haciento</label>
                        <select name="ubicacion" id="ubicacion">
                            <option value="ventanilla">VENTANILLA</option>
                            <option value="centro">CENTRO</option>
                            <option value="pasillo">PASILLO</option>
                        </select>
                        <br><br>
                        <label for="silla">seleccione numero de silla</label>
                        <input type="number" id="silla" name="silla" min="1" max="50">
                        <br><br>
                        <label for="nombre">Apellido y Nombre</label>
                        <textarea name="nombre" id="nombre" rows="5" cols="20" maxlength="100" required>nombre completo</textarea>
                        <br><br>
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" name="dni" placeholder="ingrese dni..." minlength="8" maxlength="8" required>
                        <br><br>
                        <label for="nacimiento">fecha de nacimiento</label>
                        <input type="date" id="nacimiento" name="nacimiento">
                        <br><br>

                        <p>seleccione el sexo</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              masculino
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              femenino
                            </label>
                          </div>
        
                        <br><br>
                        <input type="submit" name="aceptar" value="Buscar"/>
                        <input type="reset" name="cancelar" value="Cancelar"/>
                      </fieldset>
                    </form>
                  </div>
                  <div class="col">
                    
                  </div>
                </div>
              </div>          
                      
            
        </section>


        <br><br>

        <section>

            <footer class="bg-dark text-white pt-1">
                <div class="container">
                  <div class="row">
        
                    <div class="col-md-4">
                      <h5>redes</h5>
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-white">facebook</a></li>
                        <li><a href="#" class="text-white">instagram</a></li>
                        <li><a href="#" class="text-white">gmail</a></li>
                      </ul>
                    </div>
            
                  <div class="text-center py-3 mt-1">
                    <p class="mb-0">&copy; Sitio Oficial de Compañía Argentina-2017.</p>
                  </div>
                </div>
              </footer>
        </section>

    </body>



</html>
